name: Android Studio Plugin

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # - uses: mxschmitt/action-tmate@v2    
    - name: Compile
      run: |
        set -o pipefail
        sh get-idea-ic.sh
        GITHUB_VERSION=$(echo "${{ github.ref }} | sed 's|refs/tags/||g')")
        sed -i -- "s/{{PLUGIN_VERSION}}/${{ GITHUB_VERSION }}/g" META-INF/plugin.xml
        ant -v all
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Version ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: TestFairyAndroidStudioPlugin.zip
        asset_name: testfairy-intellij-${{ github.ref }}-bin.zip
        asset_content_type: application/zip
